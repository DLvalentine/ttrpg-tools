# devGems.yaml
# Test data for "nested tables" feature

info:
  name: (Dev) Gems
  description: Test table containing gems
  diceString: d6 # only one result, for testing
  properties: [gem]
values:
  - roll: 1
    gem: Ruby
  - roll: 2
    gem: Opal
  - roll: 3
    gem: Diamond
  - roll: 4
    gem: Emerald
  - roll: [5, 6]
    gem: Pearl